# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  schedule:
    - cron: '0 0 1 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux
      volumes:
        - /home/runner/work/archiso-lts/archiso-lts:/tmp/archiso-lts
      options: "--privileged"
    # The type of runner that the job will run on

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install requirements
        run: pacman -Sy arch-install-scripts gawk dosfstools e2fsprogs findutils gzip libarchive libisoburn mtools openssl sed squashfs-tools archiso --needed --noconfirm


      # Runs a set of commands using the runners shell
      - name: Build my distro
        run: mkarchiso -v -w work -o out . 

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: iso
          path: out

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

      - uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d')"

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: iso

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.date }}
          name: ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: archlinux-lts-*-x86_64.iso


